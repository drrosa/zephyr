{% extends 'base.html' %}
{% block content %}

<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">

    <h1 class="text-2xl font-bold text-center">Log in</h1>
    <p class="text-red-500 text-sm text-center">{{ error_message }}</p>

    <form method="POST" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}
      <div class="flex flex-col">
        {% for field in form %}
          <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" name="{{ field.name }}" class="mt-1 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border rounded-md py-2 px-3">
          </div>
        {% endfor %}
      </div>
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="w-full flex justify-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg focus:ring-2 focus:ring-offset-2">Log In</button>
    </form>

  </div>
</div>

{% endblock %}
